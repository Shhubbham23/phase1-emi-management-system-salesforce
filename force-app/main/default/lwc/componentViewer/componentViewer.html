<template>
    <lightning-card title="Contact Viewer">
        <lightning-button label="Load Contact Info" onclick={handleLoad}></lightning-button>
        <template if:true={contact}>
            <p><strong>Name:</strong> {contact.FirstName} {contact.LastName}</p>
            <p><strong>Email:</strong> {contact.Email}</p>
        </template>
    </lightning-card>
</template>
