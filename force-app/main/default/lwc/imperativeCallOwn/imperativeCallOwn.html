<template>
    <lightning-card title="Imperative Apex Call">
        <lightning-button label="Fetch Accounts" onclick={getAccountsOwn}></lightning-button>
        <template if:true={accounts}>
            <ul>
                <template for:each={accounts} for:item="acc">
                    <li key={acc.Id}>{acc.phone}</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
