<template>
    <lightning-card title="EMI Schedule">
        <template if:true={emis}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>EMI Amount</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={emis} for:item="emi">
                        <tr key={emi.Id}>
                            <td>{emi.EMI_Amount__c}</td>
                            <td>{emi.Due_Date__c}</td>
                            <td>{emi.EMI_Status__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
