<template>
    <lightning-layout horizontal-align="spread">
        <lightning-layout-item size="3">
            <lightning-input 
                type="text" 
                placeholder="First Name" 
                value={firstName}>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input 
                type="text" 
                placeholder="Middle Name" 
                value={midName}>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input 
                type="text" 
                placeholder="Last Name"
                onchange={handleLastName}>
            </lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
